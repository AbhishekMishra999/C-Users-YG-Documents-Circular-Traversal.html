<script>
    let matrix=[
            [1,2,3],
            [4,5,6],
            [7,8,9]
          ];

let res="";
for(let i= matrix.length-1; i>=0; i--){
  res += matrix[i][0]+" "
}
for(let j=1; j<matrix.length; j++){
  res += matrix[0][j]+" "
}
for(let i=1; i<matrix.length; i++){
  res += matrix[i][matrix.length-1]+" "
}
for(let j=matrix.length-2; j>=1; j--){
  res += matrix[matrix.length-1][j]+" "
}
console.log(res)
</script>
